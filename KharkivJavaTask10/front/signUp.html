<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Sign Up</title>
</head>

<body>
    <div class="container">
        <h1 class="text-center display-4">SIGN UP</h1>
        <form id="registration-form" action="main.html" method="post">
            <div class="form-group">
                <label for="user-name">First Name</label>
                <input type="text" class="form-control" id="user-name" name="userName" placeholder="First Name">
                <div class="valid-feedback">
                    Looks good!
                </div>
                <div class="invalid-feedback">
                    Looks bad!
                </div>
            </div>

            <div class="form-group">
                <label for="user-surname">Second Name</label>
                <input type="text" class="form-control" id="user-surname" name="userSurname" placeholder="Second Name">
                <div class="valid-feedback">
                    Looks good!
                </div>
                <div class="invalid-feedback">
                    Looks bad!
                </div>
            </div>

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <label class="input-group-text" for="inputGroupSelect01">Gender</label>
                </div>
                <select class="custom-select" id="inputGroupSelect01" name="selectGender">
                    <option selected></option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
                <div class="valid-feedback">
                    Looks good!
                </div>
                <div class="invalid-feedback">
                    Looks bad!
                </div>
            </div>

            <div class="form-group">
                <label for="user-email">Email address</label>
                <input type="email" class="form-control" id="user-email" name="userEmail"
                    placeholder="Please, enter your email">
                <div class="valid-feedback">
                    Looks good!
                </div>
                <div class="invalid-feedback">
                    Looks bad!
                </div>
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                    else.</small>
            </div>

            <div class="form-group">
                <label for="user-pass">Password</label>
                <input type="password" class="form-control" id="user-pass" name="userPassword"
                    placeholder="Please, enter your password">
                <div class="valid-feedback">
                    Looks good!
                </div>
                <div class="invalid-feedback">
                    Looks bad!
                </div>
            </div>

            <div class="form-group">
                <label for="confirmation-pass">Confirm your password</label>
                <input type="password" class="form-control" id="confirmation-pass" name="confirmationPassword"
                    placeholder="Please, confirm your password">
                <div class="valid-feedback">
                    Looks good!
                </div>
                <div class="invalid-feedback">
                    Passwords do not match
                </div>
            </div>

            <button type="submit" class="btn btn-primary ">Submit</button>
        </form>
    </div>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- <script src="resources/js/script.js"></script> -->
    <!--<script src="webapp/resources/js/jqueryScript.js"></script>-->
    <script src="./script.js"> </script>
    <!-- <script src="./jqueryScript.js"> </script> -->
</body>

</html>
