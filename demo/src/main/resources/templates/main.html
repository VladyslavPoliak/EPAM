<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <link href="/static/style.css" rel="stylesheet" type="text/css"/>

    <link crossorigin="anonymous" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" rel="stylesheet">
    <title>Rent car</title>
</head>
<body>

<div th:replace="fragments/header :: header"></div>
<div class="container-fluid">
    <div class="row">

        <aside class="aside-width">
            <div th:include="fragments/aside :: aside " th:with="classes = ${classes} , producers = ${producers}"></div>
        </aside>

        <main class="col-xs-12 col-sm-8 col-md-9 col-lg-10">
            <div class="row">
                <div class="card col-sm-4" th:each="c : ${cars}">
                    <img class="card-img-top" src="/media/1.jpg">
                    <div class="card-body">
                        <h5 class="card-title text-truncate" data-placement="top" data-toggle="tooltip"
                            th:text="${c.name}+'  '+${c.mark}"></h5>
                        <p class="card-text" th:text="'Class: ' + ${c.classCar}"></p>
                        <h5 th:text="'Price: ' + ${c.cost}"></h5>
                        <button class="btn btn-primary" id="${c.id}" name="buyItem">Buy</button>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
<footer class="footer">
</footer>
<script crossorigin="anonymous"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js" type="text/javascript"></script>

</body>
</html>
