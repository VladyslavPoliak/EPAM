<!DOCTYPE html>
<html lang="eu" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Spring Security Example </title>
</head>
<body>

<form method="post" th:action="@{/registration}">

</form>
